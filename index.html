<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yaoxi | 主页</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      color-scheme: dark;
      --accent: #b48cff;
      --accent-soft: rgba(180, 140, 255, 0.15);
      --bg-page: #000;
      --text-main: #f5f5f5;
      --text-soft: #a0a0a0;

      /* iOS 26 Glass */
      --ios-glass-bg: rgba(255, 255, 255, 0.08);
      --ios-glass-border: rgba(255, 255, 255, 0.18);
      --ios-glass-highlight: rgba(255, 255, 255, 0.35);
    }

    body {
      font-family: "Noto Sans SC", system-ui, -apple-system, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 背景 */
    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .background video { display: none; }
      .background {
        background: url("home.png") center / cover no-repeat;
      }
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px 20px 60px;
    }

    /* 顶部 */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.18);
      margin-bottom: 50px;
    }

    .page-title {
      font-weight: 700;
      letter-spacing: .05em;
    }

    /* 头像 */
    .avatar-wrapper {
      text-align: center;
      margin-bottom: 50px;
    }

    .avatar-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,.25);
      backdrop-filter: blur(20px);
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-name {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #b48cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* 卡片 */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .cards-grid { grid-template-columns: repeat(2,1fr); }
    }

    @media (max-width: 600px) {
      .cards-grid { grid-template-columns: 1fr; }
    }

    .card {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      transition: transform .45s cubic-bezier(.22,.61,.36,1);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 22px;
      background:
        linear-gradient(180deg,
          rgba(255,255,255,.45),
          rgba(255,255,255,.12) 45%,
          rgba(255,255,255,.04)),
        var(--ios-glass-bg);
      backdrop-filter: blur(30px) saturate(180%);
      border: .5px solid var(--ios-glass-border);
      box-shadow:
        inset 0 1px 0 var(--ios-glass-highlight),
        0 30px 60px rgba(0,0,0,.35);
      z-index: -1;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.01);
    }

    .card-content-wrapper {
      padding: 24px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-body {
      font-size: 13.5px;
      line-height: 1.65;
      color: rgba(255,255,255,.75);
    }

    /* Skeleton */
    .ios-loading .card-content-wrapper { opacity: 0; }

    .ios-skeleton {
      position: absolute;
      inset: 0;
      border-radius: 22px;
      overflow: hidden;
      z-index: 2;
    }

    .ios-skeleton::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        110deg,
        rgba(255,255,255,.08) 25%,
        rgba(255,255,255,.25) 37%,
        rgba(255,255,255,.08) 63%
      );
      animation: skeleton 1.6s infinite;
    }

    @keyframes skeleton {
      from { background-position: -200% 0; }
      to { background-position: 200% 0; }
    }
  </style>
</head>

<body>
  <div class="background">
    <video autoplay loop muted playsinline>
      <source src="home.mp4" type="video/mp4">
    </video>
  </div>

  <div class="page">
    <header class="top-bar">
      <div class="page-title">YaoXi</div>
    </header>

    <section class="avatar-wrapper">
      <div class="avatar-circle">
        <img src="avatar.jpg" alt="avatar">
      </div>
      <div class="avatar-name">瑶曦</div>
    </section>

    <section class="cards-grid">
      <article class="card ios-loading">
        <div class="ios-skeleton"></div>
        <div class="card-content-wrapper">
          <div class="card-title">关于我</div>
          <div class="card-body">一名正在学习前端的初三学生</div>
        </div>
      </article>

      <article class="card ios-loading">
        <div class="ios-skeleton"></div>
        <div class="card-content-wrapper">
          <div class="card-title">学习经历</div>
          <div class="card-body">云安中学 · 自学 Web UI</div>
        </div>
      </article>

      <article class="card ios-loading">
        <div class="ios-skeleton"></div>
        <div class="card-content-wrapper">
          <div class="card-title">技能</div>
          <div class="card-body">HTML / CSS / JS</div>
        </div>
      </article>
    </section>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.querySelectorAll(".card").forEach((c,i)=>{
        setTimeout(()=>{
          c.classList.remove("ios-loading");
          c.querySelector(".ios-skeleton")?.remove();
        },600+i*120)
      })
    })
  </script>
</body>
</html>
